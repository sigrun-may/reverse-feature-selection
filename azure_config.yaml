$schema: 'https://azuremlschemas.azureedge.net/latest/commandJob.schema.json'
environment:
  image: library/python:3.11
code: ./
command: |
  python3 --version
  cat requirements.txt
  python3 -m pip install --no-cache-dir --upgrade pip
  python3 -m pip install -r requirements.txt
  python3 -m pip install -e .
  python3 src/reverse_feature_selection/main.py ${{outputs.outdir}}
# compute: 'cpu-16'
compute: 'cpu-1-core'
resources:
  instance_count: 1
outputs:
  outdir:
    type: uri_folder
    path: azureml://subscriptions/ebcfd0f7-1a0a-443d-b869-0c9c696bfb0b/resourcegroups/sigrun.may-rg/workspaces/diss_ws/datastores/workspaceblobstore/paths/experiments/
    mode: rw_mount
experiment_name: test1
display_name: test1

